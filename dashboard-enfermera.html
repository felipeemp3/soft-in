<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Enfermería - Soft-In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboardcss-enfermera.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo-icon">
                <i class="fas fa-user-nurse"></i>
            </div>
            <div>
                <div class="logo-text">Soft-In</div>
                <div class="logo-subtitle">SOFTWARE</div>
            </div>
        </div>
        <div class="header-center">
            ENFERMERA
        </div>
        <div class="header-right">
            <div class="user-avatar" onclick="showUserMenu()">
                <i class="fas fa-user"></i>
            </div>
            <button class="menu-button" onclick="showMainMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title" id="welcomeMessage">Hola, Enfermera</h1>


        <!-- Nursing Card -->
        <div class="nursing-card">
            <div class="nursing-header">
                <h2 class="nursing-title">Bienestar del Aprendiz<br>Enfermería</h2>
            </div>
            
            <div class="medical-equipment">
                <div class="equipment-item">
                    <div class="equipment-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                </div>
                <div class="equipment-item">
                    <div class="equipment-icon">
                        <i class="fas fa-syringe"></i>
                    </div>
                </div>
                <div class="equipment-item">
                    <div class="equipment-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                </div>
                <div class="equipment-item">
                    <div class="equipment-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                </div>
            </div>

            <div class="medical-heart">
                <i class="fas fa-heart-pulse"></i>
            </div>
        </div>

        <!-- Assessment Section -->
        <div class="assessment-section">
            <h3 class="assessment-title">Valoración Médica del Aprendiz</h3>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" onclick="medicalAssessment()">
                <i class="fas fa-clipboard-check"></i>
                Evaluación Médica
            </button>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="patientsToday">8</div>
                <div class="stat-label">Pacientes Hoy</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="medicationsGiven">24</div>
                <div class="stat-label">Medicamentos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="assessmentsCompleted">12</div>
                <div class="stat-label">Evaluaciones</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="hoursWorked">6.5</div>
                <div class="stat-label">Horas Trabajadas</div>
            </div>
        </div>
    </main>

    <script src="js/dashboard-enfermera.js"></script>
</body>
</html>
